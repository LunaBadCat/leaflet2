    <!-- W3 CSS template -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <style>
    #mapid {
    height: 800px;
    }
    </style>

</head>
<body>
    <div class="w3-row">
        <div id="mapid" class="w3-half"></div>
        <div id="content" class="w3-half">
        <table class="w3-table w3-striped">
        <tr>
        <th>ชื่อแหล่งท่องเที่ยว</th>
        <th>ประเภท</th>
        <th>ระดับ</th>
        </tr>
        <tr>
        <td>น้ำตก A</td>
        <td>ธรรมชาติ</td>
        <td>A</td>
        </tr>
        </table>
        </div>
        </div>

<script src="tourpoint.js"> </script>        
<script>
var map = L.map("mapid").setView([17.53899785034393, 100.86130992069421], 8);
 
 var osm = L.tileLayer(
 "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
 ).addTo(map);
 var gsat = L.tileLayer(
 "https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}"
 ).addTo(map);
 
 var baseMaps = {
 OSM: osm,
 GoogleSat: gsat,
 };

 var tourpoint = {
    "type": "FeatureCollection",
    "features": [
      {
        "type": "Feature",
        "properties": {
          "ชื่อแหล่งท่องเที่ยว": "Bangkok",
          "ประเภท": "Culture",
          "ระดับ": 10
        },
        "geometry": {
          "coordinates": [
            100.49228368776062,
            13.754105580425929
          ],
          "type": "Point"
        }
      },
      {
        "type": "Feature",
        "properties": {
          "ชื่อแหล่งท่องเที่ยว": "Ratchaburi",
          "ประเภท": "Natural",
          "ระดับ": 8
        },
        "geometry": {
          "coordinates": [
            99.82123665197975,
            13.571396848727133
          ],
          "type": "Point"
        }
      },
      {
        "type": "Feature",
        "properties": {
          "ชื่อแหล่งท่องเที่ยว": "Hua Hin",
          "ประเภท": "Natural",
          "ระดับ": 9
        },
        "geometry": {
          "coordinates": [
            99.94845844540117,
            12.569783875352726
          ],
          "type": "Point"
        }
      },
      {
        "type": "Feature",
        "properties": {
          "ชื่อแหล่งท่องเที่ยว": "Pattaya",
          "ประเภท": "Natural/Culture",
          "ระดับ": 10
        },
        "geometry": {
          "coordinates": [
            100.890851541801,
            12.943747420056283
          ],
          "type": "Point"
        }
      },
      {
        "type": "Feature",
        "properties": {
          "ชื่อแหล่งท่องเที่ยว": "Chiang Mai",
          "ประเภท": "Natural/Adventure",
          "ระดับ": 10
        },
        "geometry": {
          "coordinates": [
            98.93708149332838,
            18.834636525806403
          ],
          "type": "Point"
        }
      },
      {
        "type": "Feature",
        "properties": {
          "ชื่อแหล่งท่องเที่ยว": "Phuket",
          "ประเภท": "Natural/Adventure",
          "ระดับ": 10
        },
        "geometry": {
          "coordinates": [
            98.29526978477651,
            7.991268600463201
          ],
          "type": "Point"
        }
      },
      {
        "type": "Feature",
        "properties": {
          "ชื่อแหล่งท่องเที่ยว": "Samui",
          "ประเภท": "Natural/Island",
          "ระดับ": 9
        },
        "geometry": {
          "coordinates": [
            99.99146562226656,
            9.57965321845748
          ],
          "type": "Point"
        }
      },
      {
        "type": "Feature",
        "properties": {
          "ชื่อแหล่งท่องเที่ยว": "Khao Yai",
          "ประเภท": "National Park",

          ],

      },
      {

          "ประเภท": "National Park",
          "ระดับ": 7
        },
        "geometry": {
          "coordinates": [
            99.04021266002547,
            14.728327226542788
          ],
          "type": "Point"
        }
      },
      {
        "type": "Feature",
        "properties": {
          "ชื่อแหล่งท่องเที่ยว": "Chiang Kan",
          "ประเภท": "Culture",
          "ระดับ": 9
        },
        "geometry": {
          "coordinates": [
            101.65236433046903,
            17.89148212534809
          ],
          "type": "Point"
        }
      }
    ]
  }
  //interaction
  var tourLayer = L.geoJSON(tourpoint, {
 pointToLayer: function (feature, latlng) {
 return L.marker(latlng).bindPopup(feature.properties.ชื่อแหล่งท่องเที่ยว);
 },
 onEachFeature: function (feature, layer) {
 layer.on("mouseover", function () {
 document
 .getElementById(feature.properties.ชื่อแหล่งท่องเที่ยว)
 .classList.add("w3-red");
 });
 
 layer.on("mouseout", function () {
 document
 .getElementById(feature.properties.ชื่อแหล่งท่องเที่ยว)
 .classList.remove("w3-red");
 });
 },
 }).addTo(map);
 
 var cont = "";
 cont += "<table class='w3-table w3-striped'>";
 cont += "<tr>";
 cont += "<th>ชื่อแหล่งท่องเที่ยว</th>";
 cont += "<th>ประเภท</th>";
 cont += "<th>ระดับ</th>";
 cont += "</tr>";
 for (let i in tourpoint.features) {
 cont += "<tr id=" + tourpoint.features[i].properties.ชื่อแหล่งท่องเที่ยว + ">";
 cont += "<td>" + tourpoint.features[i].properties.ชื่อแหล่งท่องเที่ยว + "</td>";
 cont += "<td>" + tourpoint.features[i].properties.ประเภท + "</td>";
 cont += "<td>" + tourpoint.features[i].properties.ระดับ + "</td>";
 cont += "</tr>";
 }
 cont += "</table>";
 console.log(cont);
 document.getElementById("content").innerHTML = cont;

 var overlays = {สถานที่ท่องเที่ยว: tourLayer};
 //add leyer control
 L.control.layers(baseMaps, overlays).addTo(map);

</script>


</body>
</html>
